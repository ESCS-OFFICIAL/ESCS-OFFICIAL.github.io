  <body class="text-center" style="display: flex; flex-direction: column; align-content: center; align-items: center; justify-content: center;">


<!------------------------------ FORMS ------------------------------>

  <form name="Contact-Form" class="forms" method="post">
      <div class="image-logo">
        <img src="Public/logo-removebg.webp" alt="">
      </div>

      <div class="alert alert-success alert-dismissible fade show d-none" role="alert">
        <strong>Thank You!</strong> Your Message has been sent.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="alert alert-warning alert1 d-none" role="alert">
        <strong>Your Message Failed to Send!</strong> Please Restart the Page
      </div>

      <div class="form-group pt-2">
        <label for="exampleFormControlInput1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      
      <div class="form-group was-validated">
        <label for="validationTextarea">Your Message</label>
        <textarea name="pesan" class="form-control is-invalid" id="validationTextarea" placeholder="Required example textarea" required></textarea>
        <small id="emailHelp" class="form-text text-muted">This field must be filled</small>
      </div>

      <button type="submit" class="btn btn-danger kirim">Submit</button>

      <button class="btn btn-danger loading d-none" type="button" disabled>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>

  </form>
<!------------------------------ END FORMS ------------------------------>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="contactus.js"></script>
     <script>
      const scriptURL = 'https://script.google.com/macros/s/AKfycbxD2hhaUVuKu-gu2vFNNkmVeDOYnH8ECLzRJSR3XKx5km20TA6O90AjJKj-_uIgczKS2A/exec'
      const form = document.forms['Contact-Form']
      const kirim = document.querySelector('.kirim');
      const loading = document.querySelector('.loading');
      const alert = document.querySelector('.alert');

      form.addEventListener('submit', e => {
        e.preventDefault();
        //ketika submit di klik
        //tampilkan tombol loading hilangkan tombol kirim
        loading.classList.toggle('d-none');
        kirim.classList.toggle('d-none');
        //tampilkan tombol kirim hilangkan tombol laoding
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then((response) => {
            //tampilkan tombol kirim hilangkan tombol laoding
            loading.classList.toggle('d-none');
            kirim.classList.toggle('d-none');

            //tampilkan alert
            alert.classList.toggle('d-none');

            //reset form
            form.reset();

            console.log('Success!', response);
          })
          .catch(error => {
            //tampilkan jika pesan error
            alert.classList.toggle('d-none');
            console.error('Error!', error.message);
          })
      })
    </script>
